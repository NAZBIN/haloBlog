<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WenbinのBlog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    /> -->
    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"
    />

    <style>
      :root {
        --sidebar-nav-link-before-content: "📓";
        --base-font-size: 1rem;
        --theme-hue: 200;
        --cover-background-image: url("_media/lufei.jpg");
      }
      .app-name-link img {
        max-width: 150%;
        margin-left: -20%;
      }
      .medium-zoom-image {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script>
      //配置项
      window.$docsify = {
        el: "#main",
        name: "WenbinのBlog",
        // repo: "https://github.com/NAZBIN/haloBlog",
        // logo: "/_media/lusuo.png",
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 2, //根据标题生成目录
        auto2top: true, //切换页面后自动跳转至顶部
        mergeNavbar: true, //小屏合并导航栏到侧边栏
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        //homepage:'home.md' 适合不想将readme.md作为入口文件渲染。
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  </body>
</html>
